{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">メモを編集</h5>
                <form action="{{ url_for('update_memo', id=memo.id) }}" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="title" value="{{ memo.title }}" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" name="content" rows="5" required>{{ memo.content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
