{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <form action="{{ url_for('create_memo') }}" method="POST">
            <div class="mb-3">
                <label for="content" class="form-label">新しいメモ</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>

    <div class="col-12">
        <h2 class="mb-3">メモ一覧</h2>
        {% for memo in memos %}
        <div class="card mb-3">
            <div class="card-body">
                <p class="card-text">{{ memo.content }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ memo.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                    <form action="{{ url_for('delete_memo', memo_id=memo.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">削除</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
